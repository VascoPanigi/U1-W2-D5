<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./Amazon Page/assets/css/reset.css" rel="stylesheet" />

      <nav>

          <img
            id="logo"
            src="./Amazon Page/assets/images/logo.png"

          />
        </div>
        <div class="menu bg-lightgray">
          <ul class="nav-menu">
            <li><a class="active" href="#">All</a></li>
            <li><a href="#">Today's deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Sell</a></li>
          </ul>
        </div>
      </nav>
    </head>
    <main class="text-center">
      <div class="discount text-center">
        <h3>Shop All Holiday Gift Cards</h3>
      </div>
      <section class="holiday text-center">
        <h1>Holiday Dift Guides</h1>
        <h2>Be a go-gifter</h2>
      </section>
      <article>
        <section class="center-div cards-container">
          <div class="text-left">
            <p>Find the perfect gift</p>
            <a class="blue-atag" href="#">Shop now</a>
          </div>
          <div class="card I">
            <a href="#"></a>
          </div>
          <div class="card II">
            <a href="#"></a>
          </div>
          <div class="card III">
            <a href="#"></a>
          </div>
          <div class="card IV">
            <a href="#"></a>
          </div>
        </section>
        <section class="text-center banner-container">
          <img class="banner-img" src="./Amazon Page/assets/images/img_9.png" />
          <div class="banner-text">
            <p>Play the gifting game</p>
            <a class="blue-atag" href="#">Shop gaming</a>
          </div>
        </section>
        <section class="text-center banner-container">
          <img
            class="banner-img"
            src="./Amazon Page/assets/images/img_10.png"
          />
          <div class="banner-text">
            <p>The sound of cheer</p>
            <a class="blue-atag" href="#">Shop Audio &amp; Accessories</a>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <section class="text-center bg-lightgray">
        <a id="redirect-top" href="#"> Back to top</a>
      </section>
      <section class="text-center bg-dark">
        <img src="./Amazon Page/assets/images/logo.png" alt="amazon logo" />
      </section>
    </footer>
    <script src="./JS Exercises/D5.js"></script>
