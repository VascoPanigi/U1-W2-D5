<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./Amazon Page/assets/css/reset.css" rel="stylesheet" />
    <link href="./Amazon Page/assets/css/style.css" rel="stylesheet" />
    <title>Amazon</title>
  </head>
  <body>
    <head>
      <nav>
        <div class="logo-head bg-dark">
          <img
            id="logo"
            src="./Amazon Page/assets/images/logo.png"
            alt="amazon logo"
          />
        </div>
        <div class="bg-lightgray">
          <ul class="nav-menu">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </head>
    <main class="text-center">
      <div class="discount text-center">
        <h3>Shop All Holiday Gift Cards</h3>
      </div>
      <section class="holiday text-center">
        <h1>Holiday Dift Guides</h1>
        <h2>Be a go-gifter</h2>
      </section>
      <article>
        <section class="center-div cards-container hyper-link">
          <div class="text-left">
            <p>Find the perfect gift</p>
            <a href="#">Shop now</a>
          </div>
          <div id="card-hold">
            <div class="card">
              <img
                src="./Amazon Page/assets/images/img_1.jpg"
                alt="a kindle reader"
              />
            </div>
            <div class="card">
              <img
                src="./Amazon Page/assets/images/img_2.jpg"
                alt="a pc on a table"
              />
            </div>
            <div class="card">
              <img
                src="./Amazon Page/assets/images/img_3.jpg"
                alt="two smartwatches"
              />
            </div>
            <div class="card">
              <img
                src="./Amazon Page/assets/images/img_4.jpg"
                alt="a cat and a dog"
              />
            </div>
          </div>
        </section>
        <section class="text-center hyper-link">
          <img class="banner-img" src="./Amazon Page/assets/images/img_9.png" />
          <p>Play the gifting game</p>
          <a href="#">Shop gaming</a>
        </section>
        <section class="text-center hyper-link">
          <img
            class="banner-img"
            src="./Amazon Page/assets/images/img_10.png"
          />
          <p>The sound of cheer</p>
          <a href="#">Shop Audio &amp; Accessories</a>
        </section>
      </article>
    </main>
    <footer>
      <section class="text-center bg-lightgray">
        <a id="redirect-top" href="#"> Back to top</a>
      </section>
      <section class="text-center bg-dark">
        <img src="./Amazon Page/assets/images/logo.png" alt="amazon logo" />
      </section>
    </footer>
    <script src="./JS Exercises/D5.js"></script>
  </body>
</html>
